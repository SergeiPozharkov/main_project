<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      #log_form input {
        display: block;
        margin-top: 10px;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      #log_form {
        border: 2px solid black;
        width: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #log_form [type="submit"] {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <form action="" id="log_form">
      <input type="text" name="login" id="" placeholder="login" />
      <input type="password" name="pass" id="" placeholder="password" />
      <input type="submit" value="Ok" />
    </form>
  </body>
</html>
