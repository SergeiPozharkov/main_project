<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .textarea {
        background-color: bisque;
        border: 3px;
        border-color: red;
        border-style: solid;
        color: blue;
        background-image: url(lin.gif);
        background-repeat: no-repeat;
        padding-left: 16px;
      }
      .button {
        background-color: bisque;
        color: blue;
        background-image: url(lin.gif);
        background-repeat: no-repeat;
        padding-left: 20px;
        border-style: groove;
        border-color: orange;
        margin-top: 10px;
      }
      .list {
        list-style-image: url(lin.gif);
      }
      .link:hover {
        color: red;
        text-decoration: none;
        text-transform: uppercase;
      }
      .fonts::first-letter {
        font-size: 30px;
        font-family: sans-serif;
        color: red;
      }
      a.anima:hover {
        padding-left: 20px;
        margin-bottom: 30px;
        font-size: 15px;
        -webkit-transition: background-image 0.2s ease-in-out;
        transition: background-image 0.2s ease-in-out;
      }
      a.anima:hover::before {
        opacity: 1;
        transition: 2s;
      }
      a.anima::before {
        content: "|\00a0\00a0\00a0";
        background-image: url(lin.gif);
        background-repeat: no-repeat;
        opacity: 0;
      }
      .img_top:hover {
        background-image: url(stud2.gif);
        background-repeat: no-repeat;
        background-position: top;
        padding-top: 15px;
      }
      .text_link {
        top: 0;
        position: relative;
        transition: top 4s ease-in-out;
      }
      .text_link:hover {
        top: 14px;
      }
    </style>
  </head>
  <body>
    <input class="textarea" type="text" name="полеввода" id="" /> <br />
    <input class="button" type="submit" value="Отправить" />
    <!-- ul.list>li{text$}*4 -->
    <ul class="list">
      <li>text1</li>
      <li>text2</li>
      <li>text3</li>
      <li>text4</li>
    </ul>
    <p><b>ссылка в обычном состоянии</b></p>
    <a href="*">ссылка</a> <br />
    <p><b>пр наведении мыши</b></p>
    <a class="link" href="*">ссылка</a>
    <p><b>Первый символ параграфа</b></p>
    <p class="fonts">Текст</p>
    <p><b>Меню в обычном состоянии</b></p>
    <a href="*">Текст меню 1</a> <br />
    <a href="*">Текст меню 2</a> <br />
    <a href="*">Текст меню 3</a> <br />
    <br />
    <p><b>Меню</b></p>
    <a class="anima" href="*">Текст меню 1</a> <br />
    <a class="anima" href="*">Текст меню 2</a> <br />
    <a class="anima" href="*">Текст меню 3</a> <br />
    <br />
    <p><b>Меню</b></p>
    <a class="img_top" href="*"><span class="text_link">Текст меню 1</span></a>
    <a class="img_top" href="*"><span class="text_link">Текст меню 2</span></a>
    <a class="img_top" href="*"><span class="text_link">Текст меню 3</span></a>
    <br />
    <br />
    <br />
  </body>
</html>
